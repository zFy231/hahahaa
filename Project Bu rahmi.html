<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Keuangan Pribadi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 font-sans">

    <section id="auth-section" class="min-h-screen flex flex-col">
        <header class="gradient-bg text-white p-4 flex justify-between items-center px-10 shadow-lg">
            <div class="font-bold text-xl">MyFinance</div>
            <nav class="space-x-6 flex items-center">
                <a href="#" class="hover:text-gray-300">Home</a>
                <a href="#" class="hover:text-gray-300">Services</a>
                <button onclick="toggleAuth('login')" class="border border-white px-4 py-1 rounded-lg hover:bg-white hover:text-purple-900 transition">Login</button>
            </nav>
        </header>

        <div class="flex flex-1 items-center justify-around px-10">
            <div class="max-w-md hidden md:block text-center md:text-left">
                <h1 class="text-5xl font-extrabold text-gray-800 mb-8 leading-tight">Manajemen<br>Keuangan Pribadi</h1>
                <div class="flex flex-col items-center">
                    <div class="w-full max-w-sm mb-4">
                        <img src="Login.png" alt="Ilustrasi Keuangan" class="w-full h-auto rounded-lg shadow-md">
                    </div>
                    <p class="text-xl font-bold text-gray-700">Atur Uangmu Sekarang</p>
                </div>
            </div>

            <div class="bg-white p-10 rounded-2xl shadow-2xl w-full max-w-md border border-gray-100">
                <div id="login-form">
                    <h2 class="text-3xl font-bold mb-6 text-gray-800 text-center">Login</h2>
                    <input type="text" id="login-username" placeholder="Username" class="input-field">
                    <input type="password" placeholder="Password" class="input-field">
                    <button onclick="login()" class="btn-primary">Login</button>
                    <p class="mt-6 text-center text-gray-600">Belum punya akun? <a href="#" onclick="toggleAuth('register')" class="link-bold">Register</a></p>
                </div>

                <div id="register-form" class="hidden">
                    <h2 class="text-3xl font-bold mb-6 text-gray-800 text-center">Register</h2>
                    <input type="text" placeholder="Nama Lengkap" class="input-field">
                    <input type="password" placeholder="Password" class="input-field">
                    <button onclick="login()" class="btn-primary bg-purple-600">Daftar</button>
                    <p class="mt-6 text-center text-gray-600">Sudah punya akun? <a href="#" onclick="toggleAuth('login')" class="link-bold">Login</a></p>
                </div>
            </div>
        </div>
    </section>

    <section id="main-content" class="hidden min-h-screen flex">
        <aside class="w-64 gradient-bg text-white flex flex-col shadow-xl">
            <div class="p-6 text-2xl font-bold border-b border-purple-400">KeuanganKu</div>
            <nav id="sidebar-menu" class="flex-1 p-4 space-y-2">
                </nav>
            <button onclick="logout()" class="m-4 p-3 bg-red-500 hover:bg-red-600 rounded-lg transition"><i class="fas fa-sign-out-alt mr-2"></i> Logout</button>
        </aside>

        <main class="flex-1 p-8 overflow-y-auto">
            <header class="flex justify-between items-center mb-8 border-b pb-4">
                <h2 id="page-title" class="text-3xl font-bold text-purple-900">Dashboard</h2>
                <div class="flex items-center space-x-4">
                    <span class="text-gray-600">Halo, <b id="display-name">User</b></span>
                    <div id="user-avatar" class="w-10 h-10 bg-purple-200 rounded-full flex items-center justify-center text-purple-700 font-bold">U</div>
                </div>
            </header>

            <div id="content-display">
                </div>
        </main>
    </section>

    <script src="script.js"></script>
</body>
</html>
